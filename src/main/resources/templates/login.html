<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <div th:replace="fragments/head :: header"></div>
</head>
<body>
<div th:insert="~{fragments/navigation::navbar}"></div>
<div class="container">
    <div class="row justify-content-center mt-5">
        <form class="form-signin col-4" method="post" action="/login">
            <h2 class="form-signin-heading">Вход</h2>
            <p>
                <label for="username" class="sr-only">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required=""
                       autofocus="">
            </p>
            <p>
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                       required="">
            </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить?
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
        </form>
    </div>
</div>
</body>
</html>
